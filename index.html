<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 text-start">
                <h1 class="display-4">Selamat Datang di Website Kami</h1>
                <p id="dynamic-text" class="lead">Temukan solusi terbaik untuk kebutuhan Literasi Anda dengan layanan berkualitas tinggi.</p>
                <button id="changeTextBtn" class="btn btn-success">Find more</button>
            </div>
            <div class="col-md-6 text-end">
                <img src="https://th.bing.com/th/id/R.59c47765c90391bf51b90a23a6d681fa?rik=%2b0arCZbSkY1Smw&riu=http%3a%2f%2fimg03.deviantart.net%2fe42d%2fi%2f2016%2f178%2f3%2f2%2fkirby_reading_by_wildstar27-da7w2ny.png&ehk=sl8Y4aGjiNswq5DzsW2SYuwp5tF9iJVGh%2fi%2bFUkbRVc%3d&risl=&pid=ImgRaw&r=0" class="img-fluid rounded" alt="Gambar ilustrasi" width="600px" height="auto">
            </div>
        </div>
    </section>

    <script>
        document.getElementById("changeTextBtn").addEventListener("click", function() {
            document.getElementById("dynamic-text").textContent = "Butuh Bantuan Meningkatkan Kemampuan Membaca? Kami Punya Solusinya!";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
